<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Affairs website</title>
    <link rel="stylesheet" href="update.css">
</head>

<body>

    <header class="header" style="height: 60px;">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li>
                <select id="selectHeader">
                    <option>Students</option>
                    <option>DataBase</option>
                    <option>Create</option>
                    <option>Update</option>
                </select>
            </li>
            <li><a href="about.html">About Us</a></li>
            <li>
                <button id="btnAll" onclick="pop_up()" class="modal-btn">Logout</button>
            </li>
        </ul>
    </header>

    <h1 id="UpdateText">Update Data For A Student</h1>

    <div class="updatePageGrid">
        
        <form>

            <label for="name" class="updatePageLeftGrid">Name* </label>
            <input type="text" id="name" name="name" placeholder="Name">

            <label for="email" class="updatePageLeftGrid">Email* </label>
            <input type="text" id="email" name="email" placeholder="Email">

            <label for="birthday" class="updatePageLeftGrid">Date of Birth* </label>
            <input type="date" id="birthday" name="birthday">

            <label for="gender" class="updatePageLeftGrid">Gender* </label>
            <p id="radioGender">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </p>
            <input type="submit" value="Update">
        </form>

        <form>

            <label for="ID" class="updatePageRightGrid">ID* </label>
            <input type="text" id="ID" name="ID" placeholder="ID">

            <label for="Phone Number" class="updatePageRightGrid">Phone Number* </label>
            <input type="text" id="PhoneNumber" name="Phone Number" placeholder="Phone Number">

            <label for="level" class="updatePageRightGrid">Level* </label>
            <select name="level" id="Level">
                <option value="level1" class ="notSelected">Level 1</option>
                <option value="Level2" class ="notSelected">Level 2</option>
                <option value="Level3" class ="notSelected">Level 3</option>
                <option value="Level4" class ="notSelected">Level 4</option>
            </select>


            <label for="Status" class="updatePageRightGrid">Status* </label>
            <p id="radioStatus">
                <input type="radio" name="Status" id="Active">
                <label for="Active">Active</label>
                <input type="radio" name="Status" id="Inactive">
                <label for="Inactive">Inactive</label>
            </p>
            <input type="submit" value="Delete">
        </form>
    </div>

    <div class="footer" style="height: 60px;">
        <p>Thank you for visiting Student Affairs. We look forward to serving you.</p>
    </div>

</body>
</html>
