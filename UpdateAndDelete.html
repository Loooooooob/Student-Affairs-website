    <h1 id="UpdateText">Update Data For A Student</h1>

    <div class="Update">
        <form action="/action_page.php">

            <label for="name" class="txt1">Name* </label>
            <input type="text" id="name" name="name" placeholder="Name">

            <label for="email" class="txt1">Email* </label>
            <input type="text" id="email" name="email" placeholder="Email">

            <label for="birthday" class="txt1">Date of Birth* </label>
            <input type="date" id="birthday" name="birthday">

            <label for="gender" class="txt1">Gender* </label>
            <p id="radioGender">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </p>
            <input type="submit" value="Update">
        </form>

        <form action="/action_page.php">

            <label for="ID" class="txt2">ID* </label>
            <input type="text" id="ID" name="ID" placeholder="ID">

            <label for="Phone Number" class="txt2">Phone Number* </label>
            <input type="text" id="PhoneNumber" name="Phone Number" placeholder="Phone Number">

            <label for="level" class="txt2">Level* </label>
            <select name="level" id="level">
                <option value="level1" class ="notSelected">Level 1</option>
                <option value="Level2" class ="notSelected">Level 2</option>
                <option value="Level3" class ="notSelected">Level 3</option>
                <option value="Level4" class ="notSelected">Level 4</option>
            </select>


            <label for="Status" class="txt2">Status* </label>
            <p id="radioStatus">
                <input type="radio" name="Status" id="Active">
                <label for="Active">Active</label>
                <input type="radio" name="Status" id="Inactive">
                <label for="Inactive">Inactive</label>
            </p>
            <input type="submit" value="Delete">
        </form>
