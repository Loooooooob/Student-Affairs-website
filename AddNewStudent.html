<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Affairs website</title>
    <link rel="stylesheet" href="mystyleAdd.css">
    <script src="fun.js"></script>
</head>

<body>
    <header class="header">
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li><select id="studentoptions" onchange="goToPage()">
            <option value="">Students</option>
            <option value="AddNewStudent.html">Add</option>
            <option value="studentStatusPage.html">Status</option>
            <option value="UpdateAndDelete.html">Update</option>
            <option value="StudentDataBase.html">DataBase</option>
            <option value="AssignDep.html">Department</option>
          </select></li>
          <li><a href="about.html">About Us</a></li>
          <li class="test">
            <button id="btnlogout" onclick="pop_up()" class="modal-btn">Login</button>
          </li>
        </ul>  
      </header>

    <div class="page_title_add">
        <h1 class="headLine">Add a New Student</h1>
    </div>

    <div class="BodyOfForm">
        <form >
            <div>                
                <label>Name 
                    <input type="text" id="NameOfStudent"  placeholder="Full name" value="">
                </label>
                <label>ID 
                    <input id="ID" type="number" placeholder="ID">
                </label>
            </div>
            
            <div>
                <label>Moblie 
                    <input id="Moblie" type="tel" placeholder="+02">
                </label>
        
                <label>Email 
                    <input id="Email" type="email" placeholder="example@gmail.com">
                </label>
            </div>
            
            <div>
                <label>Date of birth 
                    <input id="Dateofbirth" type="date">
                </label>
                
                <label>Level 
                    <select id="Level"  name="choice">
                        <option value="1">Level 1</option>
                        <option value="2" selected>Level 2</option>
                        <option value="3">Level 3</option>
                        <option value="4">Level 4</option>
                    </select>
                </label>
            </div>
            <div>
                <label>Department 
                    <select id="Department" name="choice">
                        <option value="CS">CS</option>
                        <option value="IS" selected>IS</option>
                        <option value="AI">AI</option>
                        <option value="IT">IT</option>
                        <option value="DS">DS</option>
                    </select>
                </label>
                <div class="Activation" >
                    <label>Activation Stutes</label>
                    <label for="">
                        <input id="Active" type="radio" name="ActivationStutes" value="Active">Active
                        <input id="Active" type="radio" name="ActivationStutes" value="NotActive">Not Active
                    </label>
                </div>
            </div>
            <div class="Gender">
                <label>Gender</label>
                <label for="">
                    <input id="Gender" type="radio" name="Gender" value="male">Male
                    <input id="Gender" type="radio" name="Gender" value="female">Female
                </label>
            </div>
            <div class="Send">
                <button onclick="Set_Info()">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <p>Thank you for visiting Student Affairs. We look forward to serving you</p>
    </div>
    <script src="add.js"></script>
</body>

</html>
